stages:
  - check
  - build

variables:
  GIT_SUBMODULE_STRATEGY: recursive

default:
  # built via:
  #     docker load < $(nix-build nix/docker-image.nix)
  image: registry.k0.hswaw.net/q3k/flow3r-build:xm5xqlpswrnav5pi36qjphyg8v7gplik

clang-tidy:
  stage: check
  variables:
    IDF_TOOLCHAIN: "clang"
  script:
    - "idf.py build"
    - "idf.py clang-check"
    - "python3 tools/clang-tidy-report.py warnings.txt > clang-tidy-cqual.json"
  artifacts:
    when: always
    reports:
      codequality: clang-tidy-cqual.json

build-p3:
  stage: build
  script:
    - idf.py -g p3 build
  artifacts:
    expose_as: 'Proto 3 ELF'
    paths: ['build/flow3r.elf']
    expire_in: 5 hours

build-p4:
  stage: build
  script:
    - idf.py -g p4 build
  artifacts:
    expose_as: 'Proto 4 ELF'
    paths: ['build/flow3r.elf']
    expire_in: 5 hours

build-p6:
  stage: build
  script:
    - idf.py -g p6 build
  artifacts:
    expose_as: 'Proto 6 ELF'
    paths: ['build/flow3r.elf']
    expire_in: 5 hours
